<h2>Let's get things done!</h2>

<mat-form-field class="full-width">
  <div class="todo-input">
    <input type="text" placeholder="Add Todo" matInput [(ngModel)]="todo" />
  </div>
</mat-form-field>

<button mat-raised-button color="primary" (click)="addTodo()">Add Todo</button>

<mat-list role="list">
  <mat-list-item
    role="listitem"
    (click)="removeTodo(todo)"
    *ngFor="let todo of allTodos$ | async"
    class="list-item"
  >
    {{ todo.content }}
  </mat-list-item>
</mat-list>
